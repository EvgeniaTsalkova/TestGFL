<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Root checking result</title>
</head>
<body>
<div th:if="${isRoot}">
    <h2 th:text="${root} + ' is correct root.'"></h2>
</div>

<div th:if="!${isRoot}">
    <h2 th:text="${root} + ' is incorrect root.'"></h2>
</div>
</body>
</html>
